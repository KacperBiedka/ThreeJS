<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Three.js</title>
    <style>
      html,
      body {
        margin: 0;
        height: 100%;
      }
      #c {
        width: 100%;
        height: 100%;
        display: block;
      }
      #info {
        position: absolute;
        left: 1em;
        top: 1em;
        background: rgba(0, 0, 0, 0.8);
        padding: 0.5em;
        color: white;
        font-family: monospace;
      }
    </style>
  </head>
  <body>
    <canvas id="c"></canvas>
    <div id="info"></div>
    <!-- <script src="js/three.js"></script> -->
    <script src="https://threejsfundamentals.org/threejs/../3rdparty/dat.gui.min.js"></script>
    <script src="https://threejsfundamentals.org/threejs/resources/threejs/r105/three.min.js"></script>
    <script src="https://threejsfundamentals.org/threejs/resources/threejs/r105/js/controls/OrbitControls.js"></script>
    <script>
      "use strict";

      /* global THREE, dat */

      function main() {
        const canvas = document.querySelector("#c");
        const renderer = new THREE.WebGLRenderer({ canvas });

        const fov = 45;
        const aspect = 2; // the canvas default
        const near = 0.1;
        const far = 100;
        const camera = new THREE.PerspectiveCamera(fov, aspect, near, far);
        camera.position.set(0, 10, 20);

        class MinMaxGUIHelper {
          constructor(obj, minProp, maxProp, minDif) {
            this.obj = obj;
            this.minProp = minProp;
            this.maxProp = maxProp;
            this.minDif = minDif;
          }
          get min() {
            return this.obj[this.minProp];
          }
          set min(v) {
            this.obj[this.minProp] = v;
            this.obj[this.maxProp] = Math.max(
              this.obj[this.maxProp],
              v + this.minDif
            );
          }
          get max() {
            return this.obj[this.maxProp];
          }
          set max(v) {
            this.obj[this.maxProp] = v;
            this.min = this.min; // this will call the min setter
          }
        }

        function updateCamera() {
          camera.updateProjectionMatrix();
        }

        const gui = new dat.GUI();
        gui.add(camera, "fov", 1, 180).onChange(updateCamera);
        const minMaxGUIHelper = new MinMaxGUIHelper(camera, "near", "far", 0.1);
        gui
          .add(minMaxGUIHelper, "min", 0.1, 50, 0.1)
          .name("near")
          .onChange(updateCamera);
        gui
          .add(minMaxGUIHelper, "max", 0.1, 50, 0.1)
          .name("far")
          .onChange(updateCamera);

        const controls = new THREE.OrbitControls(camera, canvas);
        controls.target.set(0, 5, 0);
        controls.update();

        const scene = new THREE.Scene();
        scene.background = new THREE.Color("black");

        {
          const planeSize = 40;

          const loader = new THREE.TextureLoader();
          const texture = loader.load(
            "https://threejsfundamentals.org/threejs/resources/images/checker.png"
          );
          texture.wrapS = THREE.RepeatWrapping;
          texture.wrapT = THREE.RepeatWrapping;
          texture.magFilter = THREE.NearestFilter;
          const repeats = planeSize / 2;
          texture.repeat.set(repeats, repeats);

          const planeGeo = new THREE.PlaneBufferGeometry(planeSize, planeSize);
          const planeMat = new THREE.MeshPhongMaterial({
            map: texture,
            side: THREE.DoubleSide
          });
          const mesh = new THREE.Mesh(planeGeo, planeMat);
          mesh.rotation.x = Math.PI * -0.5;
          scene.add(mesh);
        }
        {
          const cubeSize = 4;
          const cubeGeo = new THREE.BoxBufferGeometry(
            cubeSize,
            cubeSize,
            cubeSize
          );
          const cubeMat = new THREE.MeshPhongMaterial({ color: "#8AC" });
          const mesh = new THREE.Mesh(cubeGeo, cubeMat);
          mesh.position.set(cubeSize + 1, cubeSize / 2, 0);
          scene.add(mesh);
        }
        {
          const sphereRadius = 3;
          const sphereWidthDivisions = 32;
          const sphereHeightDivisions = 16;
          const sphereGeo = new THREE.SphereBufferGeometry(
            sphereRadius,
            sphereWidthDivisions,
            sphereHeightDivisions
          );
          const sphereMat = new THREE.MeshPhongMaterial({ color: "#CA8" });
          const mesh = new THREE.Mesh(sphereGeo, sphereMat);
          mesh.position.set(-sphereRadius - 1, sphereRadius + 2, 0);
          scene.add(mesh);
        }

        {
          const color = 0xffffff;
          const intensity = 1;
          const light = new THREE.DirectionalLight(color, intensity);
          light.position.set(0, 10, 0);
          light.target.position.set(-5, 0, 0);
          scene.add(light);
          scene.add(light.target);
        }

        function resizeRendererToDisplaySize(renderer) {
          const canvas = renderer.domElement;
          const width = canvas.clientWidth;
          const height = canvas.clientHeight;
          const needResize = canvas.width !== width || canvas.height !== height;
          if (needResize) {
            renderer.setSize(width, height, false);
          }
          return needResize;
        }

        function render() {
          if (resizeRendererToDisplaySize(renderer)) {
            const canvas = renderer.domElement;
            camera.aspect = canvas.clientWidth / canvas.clientHeight;
            camera.updateProjectionMatrix();
          }

          renderer.render(scene, camera);

          requestAnimationFrame(render);
        }

        requestAnimationFrame(render);
      }

      main();
    </script>
  </body>
</html>
